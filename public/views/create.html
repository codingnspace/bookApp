<div ng-controller="CreateBookController as vm">
  <form ng-submit="vm.createBook()">
  <md-content >
    <md-input-container>
      <label>Title</label>
      <input ng-model="vm.newBook.title">
    </md-input-container><br>
    <md-input-container>
      <label>Author</label>
      <input ng-model="vm.newBook.author" >
    </md-input-container><br>
    <md-input-container>
      <label>Description</label>
      <textarea ng-model="vm.newBook.desc" ></textarea>
    </md-input-container><br>
    <md-input-container>
      <label>Genre</label>
      <input ng-model="vm.newBook.genre" >
    </md-input-container><br>
    <md-input-container>
      <label>Image</label>
      <input ng-model="vm.newBook.img" >
    </md-input-container><br><br>
    <md-input-container>
    <label>Tags</label>
       <md-chips
           ng-model="vm.newBook.tags"
           readonly="vm.newBook.readonly"
           placeholder="Enter a tag"
           delete-button-label="Remove Tag"
           delete-hint="Press delete to remove tag"
           secondary-placeholder="+Tag"></md-chips>
    </md-input-container>   <br/>
    <div layout="row">
      <div flex="80">

      </div>
    <md-button class="md-raised md-primary" id="prim" type="submit" >Submit</md-button>
    <md-button class="md-raised md-warn" id="prim2"  ui-sref="Home">Cancel</md-button>
  </div>
</form>
  </md-content>
  </div>
