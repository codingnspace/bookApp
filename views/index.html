<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>My App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" type="text/css" href="angular-material/angular-material.css"> -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="/css/site.css">
</head>
<body>
	<div ng-controller="GlobalController as nav">
		<div layout="row" layout-padding class="bg-dark-blue nav-dark" id="nav" layout-align="space-between center">
	<div >
		<md-button class=" nav-but"  ui-sref="Home">Home</md-button>
	  <md-button class="nav-but" ng-show="nav.status.username" ui-sref="Create">Add a Book</md-button>
	</div>
	<div  class="nav-buttons" ng-show="!nav.status.username">
	    <md-button class="md-raised md-primary" id="prim" ui-sref="Login">Login</md-button>
	    <md-button class="md-raised md-warn" id="prim2" ui-sref="Register">Register</md-button>
	</div>
	<div  ng-show="nav.status.username">

		<md-button class="md-raised md-warn" id="prim2" ui-sref="Profile({id: nav.status._id})" >Welcome {{nav.status.username}}</md-button>
		<md-button class="md-raised md-warn" id="prim2" ng-click="nav.logout()">Logout</md-button>

	</div>
</div>

		<ui-view></ui-view>
</div>
	<!-- Ext Libs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
	<!-- <script src="angular-ui-router/release/angular-ui-router.min.js"></script> -->



	<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-aria.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.11.4/angular-material.min.js"></script>

	<!-- <script src="angular-animate/angular-animate.min.js"></script>
	<script src="angular-aria/angular-aria.min.js"></script> -->
	<!-- <script src="angular-material/angular-material.min.js"></script> -->
	<!-- Global Src -->
	<script src="/javascript/app.js"></script>
	<!-- Factories -->
	<script src="/javascript/services/HomeFactory.js"></script>
	<script src="/javascript/services/Auth.js"></script>
	<script src="/javascript/services/UserFactory.js"></script>
	<!-- Controllers -->
	<script src="/javascript/controllers/HomeController.js"></script>
	<script src="/javascript/controllers/EditBookController.js"></script>
	<script src="/javascript/controllers/GlobalController.js"></script>
	<script src="/javascript/controllers/CreateBookController.js"></script>
	<script src="/javascript/controllers/ProfileController.js"></script>
	<script src="/javascript/controllers/ReadMoreController.js"></script>

</body>
</html>
